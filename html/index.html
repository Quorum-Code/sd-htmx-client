<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    <script src="/static/index.js"></script>

    <script src="/static/banner.js"></script>
    <link href="/static/css/banner.css" rel="stylesheet">
</head>

<body onload="onload()">
    <div class="banner" onload="onbannerload()">
        <p> Banner </p>

        <p> Login </p>
        <p> Sign-up </p>
    </div>

    <div class="banner-spacer"> 
        <p> Banner Spacer </p>
    </div>

    <div class="container text-center">
        <div class="row m-3">
            <h1 class="text-center">Stream Dungeon!</h1> 
            <small>Create an account or login to get started...</small>
        </div>
        
        <p>
            <a href="/login">Login</a> or <a href="/sign-up">Sign-up</a> 
        </p>
        

        <div hx-ext="sse" sse-connect="/events" sse-swap="message">
            Contents of this box will be updated in real time with every SSE message received from the chatroom.
        </div>

        <div>
            <input class="test-btn" type="button" text="Test Auth">
        </div>
    </div>
</body>
</html>
